<!doctype html>
<html lang="en">
    <head>
    
        <title>Sport Selection</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" type="text/css" href="index.css" />
        
        <script src="index.js"></script>
        
    </head>
    
    <body class="login__page">
    
        <div class="background__container">
            <div class="background"></div>
        </div>
        
        <div class="login__container" aria-live="polite">
            <form method="POST" action="login" onsubmit="return login()">
                <p class="login__title">Sport Selection</p>
                <p class="login__error" aria-live="polite">Please enable javascript to login</p>
                <input class="login__input" type="text" name="username" aria-label="Username" placeholder="Username" autofocus />
                <input class="login__input" type="password" name="password" aria-label="Password" placeholder="Password" />
                <input class="login__input login__input--button" type="submit" aria-label="Login Button" value="Login" />
            </form>
        </div>
        
        <footer aria-hidden="true">
            <a href="https://github.com/PureGero/SportSelection">GitHub</a>
        </footer>
        
        <script>
            document.querySelector('.login__error').innerHTML = '';
        </script>
        
    </body>
</html>
